{% extends "base.html" %}

{% block head_content %}
    <title>Automatch Peru | Login</title>
{% endblock%}

{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/signin.css' %}" />
{% endblock %}

{% block container %}

<div class="signin text-center">
    <main class="form-signin">
        <form action="" method="POST">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Bienvenidos</h1>
            <a class="navbar-brand" href="{% url "cars:home" %}">
                <img src="{% static "img/logo.jpeg" %}" alt="Logo"/>
            </a>
            <h4 class="h5 my-3 fw-normal">Por favor ingresa</h4>
        
            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Correo electrónico</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesión</button>

            <div class="mt-3 text-center">
                <p class="mb-0">¿No tienes una cuenta?</p>
                <a href="{% url 'users:signup' %}" class="text-primary">Regístrate aquí</a>
            </div>
        </form>
    </main>
</div>

{% endblock %}
